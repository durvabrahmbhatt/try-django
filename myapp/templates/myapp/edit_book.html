<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- This renders the form fields as paragraph elements -->
        <button type="submit">Save Changes</button>
    </form>

    <br>
    <a href="{% url 'books' %}">Back to Books List</a>
</body>
</html>
